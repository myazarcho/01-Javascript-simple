<html>
    <body>
        <h1 class="h1">Hello World</h1>

        <h2 id="h2">This is the testing for MYA.</h2>

            2 = Attribute 
            3 = Text Node
            8 = Comment
            9 = Document itself 
            10 = Doctype
        -->
        <ul class="lis">

            <li>Orange</li>
            <li>Green</li>
            <li>Red</li>
