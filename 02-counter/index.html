<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- styles -->
    <link rel="stylesheet" href="../public/css/uikit.min.css">
    <link rel="stylesheet" href="index.css" />

    <script src="../public/js/uikit.min.js"></script>
  </head>
  <body>

    <!-- Count Number -->
    <section class="uk-container">
        <div class="counter">
            <h1>counter number</h1>
            <span id="number">0</span>
            <div class="uk-flex">
            <button class="uk-button btn decrease">decrease</button>
            <button class="uk-button btn reset">reset</button>
            <button class="uk-button btn increase">increase</button>
            </div>
        </div>
    </section>

    <!-- End Count -->

    
    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
